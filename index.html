<!DOCTYPE html>
<html lang="zh">
    <head>
        <title>Wiki Relations</title>
        <meta charset="UTF-8">
        <link rel="stylesheet/less" type="text/css" href="stylesheet/style.less">
        <script src="js/less.min.js" type="text/javascript"></script>
        <script src="http://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
		<script src="js/app.js" type="text/javascript"></script>
    </head>
    <body>
    <h1 id="title"> Wiki Relations </h1>
    <form id="searchBar">
        <input type="text" name="content" id="content" value="" placeholder="wiki item">
        <input type="submit" name="submit" value="Search">
    </form>

	<hr>

	<ul id="relations">
	  <li><a class="relation" href="#">hello</a></li>
	  <li><a class="relation" href="#">world</a></li>
	  <li><a class="relation" href="#">again</a></li>
	</ul>

	<script type="text/javascript">
	  $(".relation").click(function() {
	     doSearch(this.text);
	  });

	  $("#searchBar").submit(function() {
	     return doSearch($("#content").val());
	  });
	</script>
    </body>
</html>
